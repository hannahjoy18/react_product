<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Inventory</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-orange-50 min-h-screen flex flex-col items-center p-8">

<div class="w-full max-w-5xl bg-white shadow-lg rounded-xl p-6">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold text-gray-800">Product Inventory</h1>
    <button onclick="openCreateModal()" class="bg-orange-500 text-white px-5 py-2 rounded-lg shadow hover:bg-orange-600 transition">Add Product</button>
  </div>

  <table class="w-full border-collapse text-gray-700">
    <thead class="bg-orange-100">
      <tr>
        <th class="p-3 border">No.</th>
        <th class="p-3 border">Name</th>
        <th class="p-3 border">Description</th>
        <th class="p-3 border">Stock</th>
        <th class="p-3 border">Unit</th>
        <th class="p-3 border">Price</th>
        <th class="p-3 border">Actions</th>
      </tr>
    </thead>
    <tbody id="productTableBody"></tbody>
  </table>
</div>

<!-- Modal -->
<div id="productModal" class="hidden fixed inset-0 bg-black bg-opacity-30 flex items-center justify-center">
  <div class="bg-white rounded-xl w-96 p-6 shadow-lg">
    <h2 id="modalTitle" class="text-2xl font-semibold mb-5 text-gray-800"></h2>
    <form id="productForm" onsubmit="saveProduct(event)">
      <input type="hidden" id="productId">

      <div class="mb-3">
        <label class="block text-gray-700 font-medium">Name</label>
        <input id="productName" class="border border-gray-300 p-2 w-full rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400" required>
      </div>

      <div class="mb-3">
        <label class="block text-gray-700 font-medium">Description</label>
        <input id="productDescription" class="border border-gray-300 p-2 w-full rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400" required>
      </div>

      <div class="mb-3">
        <label class="block text-gray-700 font-medium">Stock</label>
        <input id="productStock" type="number" min="1" class="border border-gray-300 p-2 w-full rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400" required>
      </div>

      <div class="mb-3">
        <label class="block text-gray-700 font-medium">Unit</label>
        <input id="productUnit" class="border border-gray-300 p-2 w-full rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400" required>
      </div>

      <div class="mb-3">
        <label class="block text-gray-700 font-medium">Price</label>
        <input id="productPrice" type="number" step="0.01" min="1" class="border border-gray-300 p-2 w-full rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400" required>
      </div>

      <div class="flex justify-end mt-5 space-x-3">
        <button type="button" onclick="closeModal()" class="px-4 py-2 bg-gray-300 rounded-lg hover:bg-gray-400 transition">Cancel</button>
        <button type="submit" class="px-4 py-2 bg-orange-500 text-white rounded-lg hover:bg-orange-600 transition">Save</button>
      </div>
    </form>
  </div>
</div>

<script src="js/main.js"></script>
</body>
</html>
